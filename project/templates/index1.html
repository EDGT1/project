<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="/site_media/css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

  <section class="container">
    <div class="login">
      <h1>本科生预约导师系统</h1>
      <form method="post" >
        {% csrf_token %}
        <p>用户名<input type="text" name="Username" value="" placeholder="用户名"></p>
        <p><input type="password" name="Password" value="" placeholder="密码"></p>
        
        <p><select name="L" >
        <option >student</option>
        <option >teacher</option></p>
        <br />
        <p class="submit"><input type="submit" name="commit" value="登录"></p>
      </form>
    </div>

    <div class="login-help">
      <p> <a href="http://127.0.0.1:8000/registe/">注册新用户</a>.</p>
      <p>忘记密码? <a href="/findpassword/">点击找回</a>.</p>
    </div>
  </section>
<div style="text-align:center;">

</div>
</body>
</html>
