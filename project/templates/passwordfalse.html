<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="/site_media/css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

  <section class="container">
    <div class="login">
      <h1>两次密码不一致，请重新注册！</h1>
      <form method="post" >
        {% csrf_token %}
        <p><input type="text" name="Username" value="" placeholder="用户名"></p>
        <p><input type="password" name="Password" value="" placeholder="密码"></p>
        <p><input type="password" name="againpassword" value="" placeholder="确认密码"></p>
        <p><input type="text" name="name" value="" placeholder="真实姓名"></p>
        <p><input type="text" name="question" value="" placeholder="找回密码的问题"></p>
        <p><input type="text" name="answer" value="" placeholder="找回密码的答案"></p>
        <p><select name="L" >
        <option >student</option>
        <option >teacher</option></p>
        <br />
        <p class="submit"><input type="submit" name="commit" value="注册"></p>
      </form>
    </div>

  
  </section>
<div style="text-align:center;">

</div>
</body>
</html>
