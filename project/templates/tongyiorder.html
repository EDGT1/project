<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="/site_media/css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

  <section class="container">
    <div class="login">
      <h1>用户登录</h1>
      <form method="post" >
        {% csrf_token %}
       
 {% for order in orderlist %}
        <p>学生姓名<input type="text" name="xingming" value="{{order.xingming}}" placeholder="用户名"></p>
        <p>学生用户名<input type="text" name="username" value="{{order.orderusername}}" placeholder="用户名"></p>
        <p>联系方式<input type="text" name="order.telephone" value="{{order.telephone}}" placeholder="密码"></p>
        
        <p>审核状态<select name="L" >
        <option >未通过</option>
        <option >通过</option></p>
        <br />
        
 {% endfor %}
     <p class="submit"><input type="submit" name="commit" value="提交"></p>
      </form>
    </div>


  </section>
<div style="text-align:center;">

</div>
</body>
</html>
