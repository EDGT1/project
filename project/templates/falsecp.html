<div class="container">

<div class="row">

  <div class="">
    <h2>密码不一致重新输入！！<small>&nbsp;</small></h2>
    <hr>
  </div>

  <form class="form-horizontal" role="form" method="post" action="">
          {% csrf_token %}

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{user.Name}}</p>
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{user.Username}}</p>
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail9" class="col-sm-2 control-label">新密码</label>
      <div class="col-sm-10">
        <input type="password" name="Password" class="form-control" id="inputEmail9" placeholder="新密码" value="{{user.Password}}">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">确认密码</label>
      <div class="col-sm-10">
        <input value="{{user.Password}}" type="password" name="againpassword" class="form-control" id="inputEmail3" placeholder="确认密码">
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputEmail4" class="col-sm-2 control-label">联系电话</label>
      <div class="col-sm-10">
        <input value="{{user.Phone}}" type="tel" name="phone" class="form-control" id="inputEmail4" placeholder="联系电话">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail6" class="col-sm-2 control-label">找回密码的问题</label>
      <div class="col-sm-10">
        <textarea row="4"  value="{{user.question}}" name="question" class="form-control" id="inputEmail6" placeholder="找回密码的问题">{{user.question}}</textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail6" class="col-sm-2 control-label">找回密码的答案</label>
      <div class="col-sm-10">
        <textarea row="4"   value="{{user.answer}}" name="answer" class="form-control" id="inputEmail6" placeholder="找回密码的答案">{{user.answer}}</textarea>
      </div>
    </div>

    <hr>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">

        <button type="submit" class="btn btn-primary">提交修改</button>
      </div>
      </div>
    </form></div>
  

</div>

</div>
