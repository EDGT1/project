<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="/site_media/css/style.css">

<body>

  <section class="container">
    <div class="login">
      
      <form method="post" >
        {% csrf_token %}
        <p>用户名<input type="text" name="Username" value="{{user.Username}}" readonly="readonly"></p>
       
        <p>你的密码是<input type="text" name="answer" value={{user.Password}} readonly="readonly"></p>
        
 
        
      </form>
    </div>

    <div class="login-help">
      <p> <a href="http://127.0.0.1:8000/login/">返回登录</a>.</p>
    </div>
  </section>
<div style="text-align:center;">

</div>
</body>
